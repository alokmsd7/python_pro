<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Centering the buttons */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1431440869543-efaf3388c585?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
        }
        /* Style for the buttons */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Change color as needed */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        /* Hover effect */
        .button:hover {
            background-color: #0056b3; /* Darker shade of the original color */
        }
    </style>
</head>
<body>
    <a href="register" class="button">Registration</a>
    <a href="login" class="button">Login</a>
</body>
</html>
